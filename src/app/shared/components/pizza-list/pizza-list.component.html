<div class="container pizza-container">
    <div class="pizza-block-title"><h1>Pizza</h1></div>
    <div class="pizza-list-block">
        <div class="pizza-list-item" *ngFor="let item of pizzaArr" (click)="showPizza(item)">
        <div class="pizza-img"><img src="../../../../assets/img/pizza-card.jfif" alt=""></div>
<!--            <div class="pizza-img"><img src={{item.image}} alt=""></div>-->
            <div class="pizza-body-block">
                <div class="pizza-title"><h3>{{ item.title }}</h3></div>
                <div class="pizza-description">{{ item.description | space }}</div>
                <div class="pizza-sizes">
                    <!-- <button mat-button class="mat-button pizza-size-small pizza-size">{{ item.size[0] }}</button>
                    <button mat-button class="mat-button pizza-size-medium pizza-size">{{ item.size[1] }}</button>
                    <button mat-button class="mat-button pizza-size-large pizza-size">{{ item.size[2] }}</button> -->
                    <div class="pizza-size-small pizza-size">
                        <input type="radio" checked="checked" id="smallSize" name="sizeItem">
                        <label for="smallSize"></label>
                        <!-- {{ item['size'][0] }} -->
                        {{ item.size[0] }}
                    </div>
                    <div class="pizza-size-medium pizza-size">
                        <input type="radio" id="smallSize" name="sizeItem">
                        <label for="smallSize"></label>
                        {{ item.size[1] }}
                    </div>
                    <div class="pizza-size-large pizza-size">
                        <input type="radio" id="smallSize" name="sizeItem">
                        <label for="smallSize"></label>
                        {{ item.size[2] }}
                    </div>
                </div>
                <div class="pizza-footer">
                    <div class="pizza-price">
                        {{ item.price[0] }} грн
                    </div>
                    <div class="pizza-order">
                        <svg width="23" height="23" fill="none" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.4 14.4C14.8774 14.4 15.3352 14.5896 15.6728 14.9272C16.0104 15.2648 16.2 15.7226 16.2 16.2C16.2 16.6774 16.0104 17.1352 15.6728 17.4728C15.3352 17.8104 14.8774 18 14.4 18C13.401 18 12.6 17.19 12.6 16.2C12.6 15.201 13.401 14.4 14.4 14.4ZM0 0H2.943L3.789 1.8H17.1C17.3387 1.8 17.5676 1.89482 17.7364 2.0636C17.9052 2.23239 18 2.46131 18 2.7C18 2.853 17.955 3.006 17.892 3.15L14.67 8.973C14.364 9.522 13.77 9.9 13.095 9.9H6.39L5.58 11.367L5.553 11.475C5.553 11.5347 5.5767 11.5919 5.6189 11.6341C5.6611 11.6763 5.71833 11.7 5.778 11.7H16.2V13.5H5.4C4.401 13.5 3.6 12.69 3.6 11.7C3.6 11.385 3.681 11.088 3.816 10.836L5.04 8.631L1.8 1.8H0V0ZM5.4 14.4C5.87739 14.4 6.33523 14.5896 6.67279 14.9272C7.01036 15.2648 7.2 15.7226 7.2 16.2C7.2 16.6774 7.01036 17.1352 6.67279 17.4728C6.33523 17.8104 5.87739 18 5.4 18C4.401 18 3.6 17.19 3.6 16.2C3.6 15.201 4.401 14.4 5.4 14.4ZM13.5 8.1L16.002 3.6H4.626L6.75 8.1H13.5Z"fill="#D9663B"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
